<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
    <script>
        function printStar() {
            return document.write('*');
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let star = prompt('정수를 입력하세요');
        let num = parseInt(star);
        if (isNaN(num) == true || star % 2 != 0 && star % 2 != 1) {
            document.write('입력 오류입니다.');
            exit;
        }

        for (let i = 1; i <= num; i++) {
            for (let j = 1; j <= i; j++) {
                printStar();
                if (j == i) {
                    document.write('<br>');
                }
            }
        }
    </script>
</body>
</html>

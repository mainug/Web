<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        var itemlist = ["라면", "계란", "물", "파"];
        document.write("<ul>");
            document.write("<li>");
                document.write(itemlist[0]);
            document.write("</li>");
            document.write("<li>");
                document.write(itemlist[1]);
            document.write("</li>");
            document.write("<li>");
                document.write(itemlist[2]);
            document.write("</li>");
            document.write("<li>");
                document.write(itemlist[3]);
            document.write("</li>");
        document.write("</ul>");
    </script>
</body>
</html>

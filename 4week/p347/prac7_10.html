<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        var arr = [];
        var high = 0;
        var highTitle;
        for(var i=0; i<5; i++) {
            arr[i] = prompt('콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력');
            var string = arr[i].split(",");
            var book = new Object();
            book.title = string[0];
            book.author = string[1];
            book.price = string[2];
            if(book.price > high) {
                high = book.price;
                highTitle = book.title;
            }
        }
        for(var i=0; i<5; i++) {
            document.write(arr[i] + "<br>");
        }
        document.write("<hr>");
        document.write("가장 가격이 비싼 책은 " + highTitle);
    </script>
</body>
</html>

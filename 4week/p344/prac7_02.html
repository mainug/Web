<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let n=[];
        for(let i=0; i<5; i++){
            let m = prompt('정수 입력');
            n[i] = m;
        }
        document.write("입력된 수의 배열<br>");
        for(let i=0; i<5; i++){
            document.write(n[i] + "&nbsp");
        }
        document.write("<hr>");
        n.reverse();
        document.write("역순으로 재정렬된 배열<br>");
        for(let i=0; i<5; i++){
            document.write(n[i] + "&nbsp");
        }
    </script>
</body>
</html>

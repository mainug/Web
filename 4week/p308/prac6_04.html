<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>월화수목금토일</title>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        let day = prompt('월화수목금토일 중에서 입력하세요');

        if(day == '월' || day == '화' || day == '수' || day == '목') {
            document.write(day + '는 출근');
        }

        if(day == '금' || day == '토' || day == '일') {
            document.write(day + '는 휴일');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var s=prompt('문자열 입력');
        var a=s.split("&");
        for(var i=0; i<a.length; i++) {
            document.write(a[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>

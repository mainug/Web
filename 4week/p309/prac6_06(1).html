<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        function big(n, m) {
            var b;

            if(n <= m) {
                b = m;
            }
            if(n >= m) {
                b = n;
            }
            
            return b;
        }
    </script>
    <script>
        var b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>

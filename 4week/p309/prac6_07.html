<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        let n = prompt('숫자 입력');
        let num = parseInt(n);

        if(num > 0) {
            let least = num % 10;
            let most = 0;
            
            while(num != 0) {
                most = n % 10;
                num = Math.floor(n / 10);
            }

            if(most == least) {
                document.write(n + ": 같음");
            } else {
                document.write(n + ": 다름");
            }
        }
    </script>
</body>
</html>

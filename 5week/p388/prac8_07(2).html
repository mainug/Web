<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var n = 90;
        function rotate(obj) {
            obj.style.transform = "rotate(" + n + "deg)";
            n += 90;
            n %= 360;
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="spongebob.png" width="100" onclick="rotate(this);">
</body>
</html>

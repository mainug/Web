<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>리스트 만들기</title>
    <style>
        li:hover {
            background-color: yellowgreen;
        }
        ul {
            padding-right: 10px;
            background-image: url(worldmap.png); 
        }
        li {
            list-style-type: square;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>가보고 싶은 나라</h2>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
</body>
</html>

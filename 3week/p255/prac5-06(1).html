<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(1turn);
            }
        }
        img {
            
            animation: rotate 1s infinite linear;
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="spongebob.png" width="150px" height="150px">

</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        @keyframes move {
            from {
                margin-left: 100%;
            }
            to {
                margin-left: 0%;
            }
        }
        p {
            animation: move 3s 1 ease;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p>질문 있습니다.</p>
</body>
</html>
